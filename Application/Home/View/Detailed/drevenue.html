<extend name="Base/footer"/><block name="content">    <link rel="stylesheet" href="__CSS__/global.css">    <link rel="stylesheet" href="__CSS__/ticket.css">    <script id="G--xyscore-load" type="text/javascript" charset="utf-8" async src="__JS__/xyscore_main.js"></script>    <body style="overflow:scroll;">    <div class="wrap">        <div class="index">            <header class="list-head">                <nav class="list-nav clearfix"><a href="javascript:history.go(-1)" class="list-back"></a>                    <h3 class="list-title">收支明细</h3>                </nav>            </header>            <if condition="$list">                <ul class="ticket-list2" style="max-height:100%;color:#ccc;">                    <volist name="list" id="vo">                        <li><a href="{:U('Detailed/revenueid',array('orderno'=>$vo['orderno']))}" class="clearfix">                            <if condition="$vo.ploss gt 0">                                <img src="__IMG__/sz.png" class="t-icon2">                                <else/>                                <img src="__IMG__/sz2.png" class="t-icon2">                            </if>                            <div class="t-left2">                                <p class="pc">                                    <if condition="$vo[ostyle] eq 1">买跌                                        <else/>                                        买涨                                    </if>                                </p>                                <p class="ye">入仓价：{$vo.buyprice}</p>                                <p class="ye">平仓价：{$vo.sellprice}</p>                            </div>                            <div class="t-right2">                                <if condition="$vo.ploss gt 0">                                    <p class="jg">{$vo.ploss}</p>                                    <else/>                                    <p class="jg2">{$vo.ploss}</p>                                </if>                                <p class="rq">{$vo.buytime|date='Y-m-d',###}</p>                            </div>                            <div class="clearfix"></div>                        </a>                        </li>                    </volist>                </ul>                <if condition="$payList">                    <ul class="ticket-list2" style="max-height:100%;color:#ccc;">                        <volist name="payList" id="vo">                            <li class="p-li">                                <if condition="$vo.type eq 1">                                    <img src="__IMG__/czed.png" class="p-icon2">                                    <else/>                                    <img src="__IMG__/txed.png" class="p-icon2">                                </if>                                <div class="t-left2">                                    <p class="pc">                                        <if condition="$vo.type eq 1">充值                                            <else/>                                            提现                                        </if>                                    </p>                                </div>                                <div class="t-right2">                                    <if condition="$vo.type eq 1">                                        <p class="jg">+{$vo.amount}</p>                                        <else/>                                        <p class="jg2">-{$vo.amount}</p>                                    </if>                                    <p class="rq">{$vo.payReqTime|date='Y-m-d',###}</p>                                </div>                                <div class="clearfix"></div>                            </li>                        </volist>                    </ul>                </if>                <div class="pagelist">{$page}</div>            </if>        </div>    </div>    <style type="text/css">        .pagelist {            text-align: center;            background: #0d216a;            padding: 7px 0;            color: #FFF;        }        .pagelist a {            margin: 0 5px;            border: #6185a2 solid 1px;            display: inline-block;            padding: 2px 6px 1px;            line-height: 16px;            background: #fff;            color: #6185a2;        }        .pagelist span {            margin: 0 5px;            border: #6185a2 solid 1px;            display: inline-block;            padding: 2px 6px 1px;            line-height: 16px;            color: #6185a2;            color: #fff;            background: #6185a2;        }        .p-icon2 {            float: left;            width: 44px;            height: 44px;            margin-right: 8px;            margin-top: 8px;        }        .ticket-list2 li.p-li{          padding: 0 0.5em;        }        .p-li .t-left2{            margin-top: 20px;        }    </style>    <script src="__JS__/jquery-2.1.1.min.js"></script>    <script src="__JS__/script.js"></script>    <script src="__JS__/getJuan.js"></script>    <script type="text/javascript" charset="utf-8" src="__JS__/sea.js" async></script>    </body></block>
