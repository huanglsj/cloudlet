<extend name="Base/common"/>
<block name="content">
<!-- this page specific styles -->
<link rel="stylesheet" href="__CSS__/compiled/user-list.css" type="text/css" media="screen">
<div class="container-fluid">
            <div id="pad-wrapper" class="users-list">
                <div class="row-fluid header">
                    <h3  class="span12 pull-left">风控设置</h3>
                </div>
                <div class="row-fluid header head2">
                    <a href="{:U('Super/riskadd')}" class="btn-flat success">
                        添加风控
                    </a>
                </div>

                <!-- Users table -->
                <div class="row-fluid table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="span1 sortable">
                                    <span class="line"></span>ID
                                </th>
                                <th class="span1 sortable">
                                	<span class="line"></span>风控名称
                                </th>
                                <th class="span2 sortable">
                                    <span class="line"></span>干预区间
                                </th>
                                <th class="span2 sortable">
                                    <span class="line"></span>获胜比率
                                </th>
                                <th class="span2 sortable">
                                    <span class="line"></span>状态
                                </th>
                                <th class="span1 sortable">
                                    <span class="line"></span>操作
                                </th>
                            </tr>
                        </thead>
                        <tbody id="ajaxback">
                        <volist name="list" id="ult">
                        <tr class="first">
                            <td>
                                {$ult['id']}
                            </td>
                            <td>
                                {$ult['name']}
                            </td>
                            <td>
                            	{$ult['price_min']}元 - {$ult['price_max']}元
                            </td>
                            <td>
                                {$ult['win_rate']}
                            </td>
                            <td>
                            	<switch name="ult.status">
	                            	<case value='1'>开启</case>
	                            	<case value='2'>关闭</case>
                            	</switch>
                            </td>
                            <td>
                            	<ul class="actions">
                                        <li><a href="{:U('Super/riskedit',array('id'=>$ult['id']))}"><i class="table-edit"></i></a></li>
                                        <li class="last"><a href="{:U('Super/riskdel',array('id'=>$ult['id']))}" onclick="if(confirm('确定要删除吗?请谨慎操作！')){return true;}else{return false;}"><i class="table-delete"></i></a></li>
                                </ul>
                            </td>
                        </tr>
                        </volist>                        
                        </tbody>
                    </table>
                    
                </div>
                <div class="pagination pull-right">
                    <ul>
                        {$page}
                    </ul>
                </div>
                <!-- end users table -->
            </div>
        </div>
<!-- scripts -->
<script src="__JS__/jquery-latest.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/theme.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		setdashboardmenu("系统设置");
	});
	
	function n2e(obj){
		if(obj == null){
			return "";
		} else {
			return obj;
		}
	}
</script>
</block>
