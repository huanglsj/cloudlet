<extend name="Base/common"/>
<block name="content">
<!-- this page specific styles -->
<link rel="stylesheet" href="__CSS__/compiled/user-list.css" type="text/css" media="screen">
<div class="container-fluid">
            <div id="pad-wrapper" class="users-list">
                <div class="row-fluid header">
                    <h3>管理员列表</h3>                    
                </div>
                <!-- Users table -->
                <div class="row-fluid table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="span1 sortable">
                                   	 编号
                                </th>
                                <th class="span3 sortable">
                                    <span class="line"></span>帐号
                                </th>
                                <th class="span3 sortable">
                                    <span class="line"></span>姓名
                                </th>
                                <th class="span3 sortable">
                                    <span class="line"></span>创建时间
                                </th>
                                <th class="span3 sortable">
                                    <span class="line"></span>手机号码
                                </th>
                                <th class="span2 sortable">
                                    <span class="line"></span>操作
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="ulist" id="ult">
                        <!-- row -->
                        <tr class="first">
                            <td>
                                {$ult['id']}
                            </td>
                            <td>
                                <a href="{:U('Super/sedit',array('id'=>$ult['id']))}" class="name">{$ult['username']}</a>
                            </td>
                            <td>
                                {$ult['displayname']}
                            </td>
                            <td>
                                {$ult['createtime']|date='Y-m-d',###}
                            </td>                            
                            <td>
                                {$ult['tel']}
                            </td>
                            <td>
                                <ul class="actions">
                                    <if condition="$_SESSION['pkey']['SUPER_EDIT'] eq '1'">
                                    <li><a href="{:U('Super/sedit',array('uid'=>$ult['id']))}"><i class="table-edit"></i></a></li>
                                    </if>
                                    <if condition="$_SESSION['pkey']['SUPER_DEL'] eq '1'">
                                    <li class="last"><a href="{:U('Super/sdel',array('uid'=>$ult['id']))}" onclick="if(confirm('确定要删除吗?')){return true;}else{return false;}"><i class="table-delete"></i></a></li>
                                    </if>
                                </ul>
                            </td>
                        </tr>
                        </volist>                        
                        </tbody>
                    </table>
                </div>
                <div class="pagination pull-right">
                    <ul>
                        {$page}
                    </ul>
                </div>
                <!-- end users table -->
            </div>
        </div>
	<!-- scripts -->
    <script src="__JS__/jquery-latest.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>
    <script src="__JS__/theme.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
			setdashboardmenu("系统管理员");
		});
	</script>
</block>
