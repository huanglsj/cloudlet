<extend name="Base/common"/>
<block name="content">
<div class="main sidebar-minified">
<!--/row-->
			<div class="row">		
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2><i class="fa fa-table red"></i><span class="break"></span><strong>系统公告</strong></h2>
							<div class="panel-actions">
								<a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
								<a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div>
						</div>
						<div class="panel-body">
							<span>{$webconf['notice']}</span>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2><i class="fa fa-table red"></i><span class="break"></span><strong>产品列表</strong></h2>
							<div class="panel-actions">
								<a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
								<a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div>
						</div>
						<div class="panel-body">
							<table class="table table-striped table-bordered bootstrap-datatable datatable">
							  <thead>
								  <tr>
									  <th>产品名称</th>
                                      <th>现价</th>
                                      <th>最高</th>
									  <th>最低</th>
									  <th>今开</th>
									  <th>昨收</th>
								  </tr>
							  </thead>   
							  <tbody>		
							  	<volist name='productinfo' id='product'>
							  		<tr class="{$product['code']}">
										<td>{$product['displayname']}</td>
	                                    <td>{$product['ask']}</td>
	                                    <td>{$product['high']}</td>
										<td>{$product['low']}</td>
										<td>{$product['open']}</td>
										<td>{$product['close']}</td>
									</tr>
							  	</volist>						
							  </tbody>
						  </table> 
						</div>
					</div>
				</div><!--/col-->
			
			</div><!--/row-->
   
		</div>
 </block>
