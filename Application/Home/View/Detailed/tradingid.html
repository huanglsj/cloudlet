<extend name="Base/common"/>
<block name="content">
<link rel="stylesheet" href="__CSS__/global.css">
<link rel="stylesheet" href="__CSS__/index.css">
<script id="G--xyscore-load" type="text/javascript" charset="utf-8" async="" src="__JS__/xyscore_main.js"></script>

<div class="wrap">
  <div class="index" style="min-height: 1782px; height: 1752px;">
    <header class="list-head">
      <nav class="list-nav clearfix"> <a href="javascript:history.go(-1)" class="list-back"></a>
        <h3 class="list-title">订单详情</h3>
      </nav>
    </header>
    <div class="news-list2 clearfix">
      <p><span class="l_l3">订单号：</span><span class="l_l">{$order.orderno}</span>
      <!-- <if condition="$order.ostaus eq 0">
      <a href="/index.php/Home/User/purchase.html?orderid={$order.orderno}&&fee={$order.fee}" class="caozuo" style="font-size:1rem;padding:3px;"><span>风险申购</span></a>
      </if> -->
      </p>
      <p>
      <span class="l_l3">产品：</span><span class="l_l">{$order.displayname}</span>
      
      </p>
      <p><span class="l_l3">建仓时间：</span><span class="l_l">{$order.buytime|date='Y-m-d H:i:s',###}</span></p>
      <p><span class="l_l3">周期(分)：</span>
      <span class="l_l">{$order.endprofit}</span>
      <span class="r_r">方向：</span>
      <if condition="$order.ostyle eq 1">
          <span class="l_l2">跌</span>
      <else/>
          <span class="l_l" style="color: #ed0000;">涨</span>
      </if></p>
      <p><span class="l_l3">入仓价：</span><span class="l_l">{$order['buyprice']}</span><span class="r_r">最新价：</span><span class="l_l">{$lastprice}</span></p>
     <p><span class="l_l3">建仓金额：</span><span class="l_l">{$order.fee} 元</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!-- <span class="r_r">手续费：</span><span class="l_l"></span> --></p>
      <p><span class="l_l3">交易状态：</span><span class="l_l">{$status}</span></p>
      <p><span class="l_l3">本单盈余：</span><span class="l_l">{$order['ploss']}</span></p>
    </div>
</div>  
</div>
<script src="__JS__/jquery-2.1.1.min.js"></script>
<script src="__JS__/script.js"></script>
<script type="text/javascript" charset="utf-8" src="__JS__/sea.js" async=""></script>
</block>
