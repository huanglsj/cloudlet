<extend name="Base/common"/>
<block name="content">
<style type="text/css">
	.datatable,.datatable th{text-align:center;}
</style>
<div class="main sidebar-minified">
<!--/row-->
			<div class="row">		
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2><i class="fa fa-table red"></i><span class="break"></span><strong><if condition='$Think.get.type eq "daili"'>代理列表<else/>机构列表</if></strong></h2>
							<div class="panel-actions">
							  <!--   <a href="window.location.reload();" class="btn-setting"><i class="fa fa-rotate-right"></i></a> -->
								<a href="" ><i class="fa fa-rotate-right"></i></a>
								<a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div>
						</div>
						<div class="panel-body">
							<table class="table table-striped table-bordered bootstrap-datatable datatable">
							  <thead>
								  <tr> 
                                      <th>类别</th>
									  <th>用户名</th>
									  <th>实体名</th>
                                      <th>地区</th>
                                      <th>邀请码</th>
									  <th>注册时间</th>
									  <th>操作</th>
								  </tr>
							  </thead>   
							  <tbody>
							  <volist name="ulist" id="vo">								
									<tr>
										<td><if condition="$vo.type eq 3">代理<else/>机构</if></td>
	                                    <td>{$vo.username}</td>
	                                    <td>{$vo.comname}</td>
	                                    <td>{$vo.manageraddress}</td>
	                                    <td>{$vo.invcod}</td>
										<td>{$vo.create_time|date='Y-m-d H:i',###}</td>
										<td>
											<if condition="$_SESSION['pkey']['AGENT_EDIT'] eq '1'">
											<a class="btn btn-info" href="{:U('Account/agentadd')}?uid={$vo['cid']}">
												<i class="fa fa-edit ">修改</i>                                            
											</a>
											</if>
											<if condition="$_SESSION['pkey']['AGENT_DEL'] eq '1'">
											<a class="btn btn-danger" href="{:U('Account/agentdel')}?cid={$vo['cid']}">
												<i class="fa fa-trash-o ">删除</i> 
											</a>
											</if>
										</td>
									</tr>
								</volist>
							  </tbody>
						  </table> 						
						 <div class="pagelist">{$page}</div>						 
						</div>
					</div>
				</div><!--/col-->
			
			</div><!--/row-->
   
		</div>
 </block>
